            </ul>
        </nav>
        <button class="log-btn" onclick="on()">login</button>
    </header>
    <main>
        <section class="contact">
            <div class="contact_intro">
                <h2 class="contact_title stroke">CONTACT</h2>
                <hr>
                <img src="./img/contact_img.png" class="contact_img" alt="">
            </div>
            <div class="contact_body">
                <div class="contact-info">
                    <div class="contact-mail">
                        <h3 class="divTtl">Email</h3>
                        <a class="mailLink" target="_blank" href="mailto:beyond.retro@gmail.com">beyond.retro@gmail.com</a>
                    </div>
                    <div class="contact-socials">
                        <h3 class="divTtl">Follow Us</h3>
                        <div class="social-ico">
                            <a target="_blank" href="https://www.tiktok.com/fr//"><i class="fab fa-3x fa-tiktok"></i></a>
                            <a target="_blank" href="instagram.com/"><i class="fab fa-3x fa-instagram"></i></a>
                            <a target="_blank" href="facebook.com/"><i class="fab fa-3x fa-facebook"></i></a>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <h3 style="margin-bottom: 1rem;">Form</h3>
                    <form action="" class="loginForm" method="post">
                        <input type="text" name="name" placeholder="Name">
                        <input type="email" name="email" id="" placeholder="Email">
                        <textarea name="message" id="" cols="30" rows="10" placeholder="Let us a message ! :)"></textarea>
                        <button class="sbmtBtn" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </section>
        <div id="overlay"  >
            <div class="overlayCard">
                <form action="login" class="loginForm" > 
                    <btn class="quitForm" ><img class="quitsvg" src="./img/times-circle-regular.svg" alt="" onclick="off()"></btn>
                    <h2 class="stroke" style="margin-bottom: 1rem; color:#F2CD00" >Create an account</h2>
                    <input type="email" name="email" id="" placeholder="Email">
                    <input type="password" name="password" id="" placeholder="Passw*rd">
                    <input type="date" name="birthdate" id="" placeholder="Birth Date">
                    <input type="text" name="" id="" placeholder="How did you hear from us ?">
                    <input type="text" placeholder="Refferal code">
                    <div class="sbmtBtn" type="submit" onclick="off()">Next</div>
                    <p>You already have an account? <a class="relog" href="">Connect here</a></p>
                </form>
            </div>
        </div>
