<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beyond Retro - My Sizes</title>
</head>
<body style="margin: 0;">
    <header class="track">
        <nav>
            <ul>
                <li>
                    <a href="./index.html"><img src="./img/logo-beyond-retro.png" class="logo-left" alt="Home"></a>
                </li>
                <li>
                    <button class="nextBtn_Light"><a href="./budget.html">NEXT</a></button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="./img/Group 31.png" alt="">
            <h1 class="hero_Title">MY SIZES</h1>
        </div>
        <section class="size-select">
            <div class="size-select_intro">

                <h3>WHAT ARE YOUR SIZES?</h3>
                <p>Between 2 sizes? Select a size, you can then specify it to your stylist during your telephone interview.</p>
            </div>
        
        <div class="size-select_body">
            <div class="selection">
                <h4>Top</h4>
                <div class="select-btn-group">
                    <button class="select-btn"><p>XS</p></button>
                    <button class="select-btn"><p>S</p></button>
                    <button class="select-btn"><p>M</p></button>
                    <button class="select-btn"><p>L</p></button>
                    <button class="select-btn"><p>XL</p></button>
                    <button class="select-btn"><p>XXL</p></button>
                </div>
            </div>
            <div class="selection">
                <h4>Bottom</h4>
                <div class="select-btn-group">
                    <button class="select-btn"><p>34</p></button>
                    <button class="select-btn"><p>36</p></button>
                    <button class="select-btn"><p>38</p></button>
                    <button class="select-btn"><p>40</p></button>
                    <button class="select-btn"><p>42</p></button>
                    <button class="select-btn"><p>44</p></button>
                </div>
            </div>
            <div class="selection">
                <h4>Dress</h4>
                <div class="select-btn-group">
                    <button class="select-btn"><p>34</p></button>
                    <button class="select-btn"><p>36</p></button>
                    <button class="select-btn"><p>38</p></button>
                    <button class="select-btn"><p>40</p></button>
                    <button class="select-btn"><p>42</p></button>
                    <button class="select-btn"><p>44</p></button>
                </div>
            </div>
            <div class="selection">
                <h4>Shoes</h4>
                <div class="select-btn-group">
                    <button class="select-btn"><p>35</p></button>
                    <button class="select-btn"><p>36</p></button>
                    <button class="select-btn"><p>37</p></button>
                    <button class="select-btn"><p>38</p></button>
                    <button class="select-btn"><p>39</p></button>
                    <button class="select-btn"><p>40</p></button>
                    <button class="select-btn"><p>41</p></button> 
                </div>
            </div>
            <div class="selection">
                <h4>Size</h4>
                <input type="text">
            </div>
            <div class="selection">
                <h4>Bra size</h4>
                <div class="select-btn-group">
                    <button class="select-btn"><p>80</p></button>
                    <button class="select-btn"><p>85</p></button>
                    <button class="select-btn"><p>90</p></button>
                    <button class="select-btn"><p>95</p></button>
                    <button class="select-btn"><p>100</p></button>
                </div>
            </div>
            <div class="selection">
                <h4>Bra cup</h4>
                <div class="select-btn-group">
                    <button class="select-btn"><p>A</p></button>
                    <button class="select-btn"><p>B</p></button>
                    <button class="select-btn"><p>C</p></button>
                    <button class="select-btn"><p>D</p></button>
                    <button class="select-btn"><p>E</p></button>
                </div>
            </div>
            <button class="nextBtn_Dark"><a href="./budget.html">Next</a></button>
        </div>
    </section>
    </main>
</body>
</html>
